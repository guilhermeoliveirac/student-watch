{% extends "page/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Acesse o Sistema</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Acessar</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Precisa de uma conta? <a class="ml-2" href="{% url 'autoCadastroEstudante' %}">Cadastre-se</a>
            </small>
        </div>
    </div>
{% endblock content %}
